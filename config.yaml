_merge: deep
title: Keptn
params:
  version: 1.0.x
  github_repo: https://github.com/keptn/keptn
  links:
    developer:
    - desc: Development takes place here!
      icon: fab fa-github
      name: GitHub
      url: https://github.com/keptn/
    - desc: Chat with other project developers
      icon: fab fa-slack
      name: Slack
      url: https://cloud-native.slack.com/messages/keptn
    - desc: Watch videos about Keptn
      icon: fab fa-youtube
      name: Keptn YouTube channel
      url: https://youtube.com/@keptn

  versions:
    - url: /docs/
      version: latest

module:
  hugoVersion:
    extended: true
  imports:
  - path: github.com/keptn/docs-tooling
    ignoreConfig: false
    mounts:
    - source: static
      target: static
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: assets
      target: assets
    - source: archetypes
      target: archetypes
  proxy: direct
languages:
  en:
    title: Keptn
    contentDir: "content/en"

enableGitInfo: true

frontmatter:
  publishDate:
    - :git
    - :default
  date:
    - :git
    - :default
